<div
  class="fixed w-full flex justify-between items-center p-4 bg-zinc-800 border-b border-zinc-700">
  <span class="text-2xl font-semibold">Empowerment Labs App</span>
  <span class="example-spacer"></span>
  <button
    *ngIf="!sessionId"
    (click)="askPermission()"
    class="text-md cursor-pointer">
    Sign In
  </button>
  <a *ngIf="sessionId" href="/account">
    <mat-icon
      aria-hidden="false"
      aria-label="Example home icon"
      fontIcon="home"></mat-icon>
  </a>
</div>
