<div
  class="fixed w-full flex justify-between items-center p-4 bg-zinc-800 border-b border-zinc-700">
  <a href="/browse" class="text-2xl font-semibold">Empowerment Labs App</a>
  <span class="example-spacer"></span>
  <button
    *ngIf="!(authService.sessionId$ | async)"
    (click)="signInAsGuest()"
    class="text-md cursor-pointer">
    Sign In
  </button>
  <a *ngIf="authService.sessionId$ | async" href="/account">
    <mat-icon
      aria-hidden="false"
      aria-label="Example home icon"
      fontIcon="account_circle"></mat-icon>
  </a>
</div>
