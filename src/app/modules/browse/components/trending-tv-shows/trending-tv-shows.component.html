<div class="flex flex-wrap w-full h-full justify-center gap-x-4 gap-y-4">
  <div
    [routerLink]="['/detail/', trendingTVShow.id]"
    class="flex flex-col flex-[0_0_45%] sm:flex-[0_0_30%] lg:flex-[0_0_18%] bg-zinc-700 rounded-md cursor-pointer"
    *ngFor="let trendingTVShow of trendingTVShows">
    <img
      class="w-full rounded-t-md"
      [src]="trendingTVShow.poster_path"
      alt="" />
    <div class="flex justify-between items-center p-2">
      <span class="font-semibold">{{ trendingTVShow.name }}</span>
      <button
        *ngIf="!trendingTVShow.favorite"
        (click)="favoriteMovie(trendingTVShow); $event.stopPropagation()">
        <mat-icon
          class="material-icons-outlined"
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="star_outlined"></mat-icon>
      </button>
      <button
        *ngIf="trendingTVShow.favorite"
        (click)="favoriteMovie(trendingTVShow); $event.stopPropagation()">
        <mat-icon
          class="material-icons-outlined"
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="star"></mat-icon>
      </button>
    </div>
  </div>
</div>
