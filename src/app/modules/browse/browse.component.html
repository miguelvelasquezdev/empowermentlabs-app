<div class="flex flex-col bg-zinc-800 h-screen w-screen gap-y-4">
  <div class="flex w-full justify-center">
    <div
      class="flex w-[30ch] md:w-[50ch] lg:w-[80ch] border border-zinc-600 p-2 rounded-md gap-x-2">
      <mat-icon
        class="material-icons-outlined"
        aria-hidden="false"
        aria-label="Example home icon"
        fontIcon="search"></mat-icon>
      <input
        [formControl]="search"
        type="text"
        class="bg-transparent outline-none w-full" />
    </div>
  </div>
  <div *ngIf="!search.value?.length" class="flex flex-col w-full">
    <div class="flex flex-col p-4">
      <h2 class="text-2xl">Trending Movies</h2>
      <app-trending-movies></app-trending-movies>
    </div>
    <div class="flex flex-col p-4">
      <h2 class="text-2xl">Trending TV Shows</h2>
      <app-trending-tv-shows></app-trending-tv-shows>
    </div>
  </div>
  <app-results
    [text]="search.value!"
    *ngIf="search.value?.length"></app-results>
</div>
